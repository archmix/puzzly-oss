<div class="animated fadeIn">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm-5">
                    <h4 class="card-title text-muted">Information</h4>
                </div>
            </div>
            <table class="table table-borderless">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Module</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td scope="row">{{api.name}}</td>
                    <td>{{api.description}}</td>
                    <td><a routerLink="/{{api.module.path}}">{{api.module.name}}</a></td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>

    <!-- Nav tabs -->
    <tabset>
      <tab [disabled]="swaggerTabDisabled">
        <ng-template tabHeading>
          <h4 class="card-title mr-2 text-muted">Swagger</h4>
        </ng-template>
        <div class="card">
          <div class="card-body">
            <swagger-ui [url]="api.swaggerFile"></swagger-ui>
          </div>
        </div>    
      </tab>
      <tab [disabled]="graphQLTabDisabled">
        <ng-template tabHeading>
          <h4 class="card-title mr-2 text-muted">GraphQL</h4>
        </ng-template>
        <pre><code [highlight]="graphQLSchema"></code></pre>
      </tab>
    </tabset>


</div>
